version: "1.0"
type: component
data:
  name: omv-services-wireguard-clients-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: c598ba78-16a5-11ed-bd66-ff37e424bc06
    sorters:
      - dir: asc
        prop: clientname
    store:
      proxy:
        service: Wireguard
        get:
          method: getClientList
    columns:
      - name: _("Enable")
        prop: enable
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Name")
        prop: clientname
        flexGrow: 1
        sortable: true
      - name: _("Client Number")
        prop: clientnum
        flexGrow: 1
        sortable: true
      - name: _("Tunnel Number")
        prop: tunnelnum
        flexGrow: 1
        sortable: true
      - name: _("Local IP")
        prop: localip
        flexGrow: 1
        sortable: true
      - name: _("Restrict")
        prop: restrict
        flexGrow: 1
        sortable: true
      - name: _("Persistent keepalive")
        prop: persistent
        flexGrow: 1
        sortable: true
      - name: _("QR Code")
        prop: qrcode
        flexGrow: 3
        sortable: true
    actions:
      - template: create
        execute:
          type: url
          url: "/services/wireguard/clients/create"
      - template: edit
        execute:
          type: url
          url: "/services/wireguard/clients/edit/{{ _selected[0].uuid }}"
      - type: iconButton
        icon: mdi:delete
        tooltip: _("Delete")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: falsy
              arg0:
                prop: enable
        execute:
          type: request
          request:
            service: Wireguard
            method: deleteClient
            params:
              uuid: "{{ _selected[0].uuid }}"
      - type: iconButton
        icon: mdi:text
        tooltip: _("Client Config")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: truthy
              arg0:
                prop: enable
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Client Config")
              autoScroll: false
              showCompletion: false
              startOnInit: true
              width: "50%"
              request:
                service: Wireguard
                method: getClientConfig
                params:
                  uuid: "{{ _selected[0].uuid }}"
              buttons:
                stop:
                  hidden: true
      - type: menu
        icon: mdi:link
        tooltip: _("Docs")
        actions:
          - text: _("omv-extras wiki")
            icon: mdi:link-box
            execute:
              type: url
              url: '/externalRedirect/https%3A%2F%2Fwiki.omv-extras.org%2Fdoku.php%3Fid%3Domv6%3Aomv6_plugins%3Awireguard'
