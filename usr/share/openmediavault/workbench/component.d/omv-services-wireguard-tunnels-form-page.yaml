version: "1.0"
type: component
data:
  name: omv-services-wireguard-tunnels-form-page
  type: formPage
  config:
    request:
      service: Wireguard
      get:
        method: getTunnel
        params:
          uuid: "{{ _routeParams.uuid }}"
      post:
        method: setTunnel
    fields:
      - type: confObjUuid
      - type: checkbox
        name: enable
        label: _("Enable")
        value: false
      - type: hidden
        name: numro
        value: false
        submitValue: false
      - type: numberInput
        name: tunnelnum
        label: _("Tunnel number")
        value: 1
        validators:
          min: 1
          max: 255
          required: true
        modifiers:
          - type: disabled
            constraint:
              operator: truthy
              arg0:
                prop: numro
      - type: textInput
        name: tunnelname
        label: _("Name")
        value: ""
      - type: select
        name: nic
        label: _('Network adapter')
        textField: devicename
        valueField: devicename
        store:
          proxy:
            service: Network
            get:
              method: enumerateDevices
      - type: textInput
        name: endpoint
        label: _("Endpoint")
        value: ""
      - type: numberInput
        name: port
        label: _("Port")
        value: 51820
        validators:
          min: 1
          max: 65535
          patternType: port
          required: true
      - type: checkbox
        name: iptables
        label: _("Configure iptables")
        value: true
      - type: numberInput
        name: persistent
        label: _("Persistent keepalive")
        value: 0
        validators:
          min: 0
          max: 3600
          required: true
        hint: _("Set to 0 to disable")
      - type: numberInput
        name: mtu
        label: _("MTU")
        value: 0
        validators:
          min: 0
          max: 9999
          required: true
        hint: _("Set to 0 to disable. Wireguard will use 1420 when disabled.")
      - type: hidden
        name: privatekeyserver
        value: ""
      - type: hidden
        name: publickeyserver
        value: ""
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/wireguard/tunnels"
      - template: cancel
        execute:
          type: url
          url: "/services/wireguard/tunnels"
