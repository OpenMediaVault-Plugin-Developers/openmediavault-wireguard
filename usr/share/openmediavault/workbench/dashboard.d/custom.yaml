version: "1.0"
type: dashboard-widget
data:
  id: 953429d3-c7b2-11f0-8eb8-525400be629f
  title: _("Wireguard custom")
  description: _("Displays wireguard custom config status in a table.")
  type: datatable
  reloadPeriod: 30000
  permissions:
    role:
    - admin
    - user
  datatable:
    columns:
    - name: _("Name")
      prop: name
      flexGrow: 1
      sortable: true
    - name: _("Enabled")
      prop: enabled
      flexGrow: 1
      sortable: true
      cellTemplateName: checkIcon
    - name: _("Running")
      prop: running
      flexGrow: 1
      sortable: true
      cellTemplateName: checkIcon
    store:
      proxy:
        service: Wireguard
        get:
          method: enumerateCustom
