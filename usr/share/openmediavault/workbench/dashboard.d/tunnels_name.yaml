version: "1.0"
type: dashboard-widget
data:
  id: cdf26435-c7b2-11f0-96b5-525400be629f
  title: _("Wireguard tunnels by name")
  description: _("Displays wireguard tunnel status in a table.")
  type: datatable
  reloadPeriod: 30000
  permissions:
    role:
    - admin
    - user
  datatable:
    columns:
    - name: _("Tunnel")
      prop: tunnelname
      flexGrow: 1
      sortable: true
    - name: _("Enabled")
      prop: enabled
      flexGrow: 1
      sortable: true
      cellTemplateName: checkIcon
    - name: _("Running")
      prop: running
      flexGrow: 1
      sortable: true
      cellTemplateName: checkIcon
    store:
      proxy:
        service: Wireguard
        get:
          method: enumerateTunnels
